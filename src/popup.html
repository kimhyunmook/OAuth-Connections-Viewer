<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Connections Viewer</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/platform-buttons.css" />
    <link rel="stylesheet" href="./styles/action-buttons.css" />
    <link rel="stylesheet" href="./styles/ui-components.css" />
    <link rel="stylesheet" href="./styles/loading.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <main id="root">
      <section id="content">
        <h1>OAuth Connections</h1>
        <p id="current-page-url" class="current-page-url"></p>
        <p id="current-page-title" class="current-page-title"></p>

        <p class="subtitle">Checkable Platform</p>
        <article class="btn-area" id="platform-buttons">
          <button id="all-btn" class="platform-btn all-btn">
            <i class="fas fa-globe"></i>
            <span>All</span>
          </button>
          <!-- 플랫폼 버튼들이 JavaScript로 동적 생성됩니다 -->
        </article>

        <article class="search-container">
          <button id="search-btn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            id="search-input"
            placeholder="서비스명으로 검색... / Search by service name..."
            class="search-input"
          />
        </article>
      </section>

      <div id="OAcontent">
        <ul id="OAlists">
          <li class="list">데이터가 없습니다.</li>
        </ul>
      </div>

      <button id="clear-storage-btn" class="platform-btn clear-btn">
        <i class="fas fa-trash"></i>
        <span>Storage Clear</span>
      </button>
      <div class="notification">
        <h2>notice</h2>
        <p>
          이 확장 프로그램은 로그인된 OAuth 사이트 목록(name, image)을 수집해
          사용자 본인에게만 표시합니다.
          <strong>외부 서버로는 절대 전송되지 않으며</strong>, 브라우저
          저장소에만 저장됩니다. <br />
          <a href="https://kimhyunmook.github.io/oauth-policy/" target="_blank"
            >개인정보 정책</a
          >
        </p>
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
