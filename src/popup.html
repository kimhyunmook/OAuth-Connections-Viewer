<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Connections Viewer</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/button.css" />
    <link rel="stylesheet" href="./styles/loading.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="theme-toggle" id="theme-toggle" title="테마 변경">
      <i class="fas fa-moon"></i>
    </button>
    <main id="root">
      <section id="content">
        <h1>OAuth Connections test</h1>

        <p class="subtitle">Checkable Platform</p>
        <article class="btn-area">
          <a id="google-load" href="#">
            <img src="./assets/google-icon.svg" alt="google-oauth" />
          </a>
          <a id="naver-load" href="#">
            <img src="./assets/naver-icon.svg" alt="naver-oauth" />
          </a>
          <a id="kakao-load" href="#">
            <img src="./assets/kakao-icon.svg" alt="kakao-oauth" />
          </a>
        </article>

        <article class="search-container">
          <button id="search-btn" class="search-btn">
            <i class="fas fa-search"></i>
          </button>
          <input
            type="text"
            id="search-input"
            placeholder="서비스명으로 검색... / Search by service name..."
            class="search-input"
          />
        </article>
      </section>

      <ul id="OAlists">
        <!-- <li class="list dft">서비스를 선택 또는 검색해주세요.</li> -->
      </ul>
      <button id="clear-storage-btn" class="primary" style="margin-top: 16px">
        OAuth 데이터 삭제
      </button>
      <div class="notification">
        <h2>notice</h2>
        <p>
          이 확장 프로그램은 로그인된 OAuth 사이트 목록(name, image)을 수집해
          사용자 본인에게만 표시합니다.
          <strong>외부 서버로는 절대 전송되지 않으며</strong>, 브라우저
          저장소에만 저장됩니다. <br />
          <a href="https://kimhyunmook.github.io/oauth-policy/" target="_blank"
            >개인정보 정책</a
          >
        </p>
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
